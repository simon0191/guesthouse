<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Guest House</title>
  </head>
    <body>
      <div id="header-region">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 text-center">
              <div class="logo navbar-left">
                <img src="/images/guesthouse-logo.png" height="41" width="183" alt="Guesthouse Logo">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 text-center">
              <ul class="list-inline navbar-right">
                <li>
                  <a href="/login" class="navbar-link">LOGIN</a>
                </li>
                <li>
                  <a href="/register" class="navbar-link">SIGNUP</a>
                </li>
                <li>
                  <button class="btn btn-default special-navbar-link">List your space</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div><!-- end header region -->
      <div id="main-region">

      </div>
      <div id="footer-region">
        <div class="container">
          <div class="copy-right-container">
            <p class="copy-right text-center">&copy; Guesthouse, Inc.</p>
          </div>
        </div>
      </div>

      <script id="main-region-template" type="text/x-underscore-template">
        <div class="carousel">
          <div class="container">
            <h1 class="page-main-text"><%= carousel.mainText %></h1>
          </div>
        </div><!-- end carousel -->
        <div class="form-container">
          <div class="container">
            <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
              <form>
                <% _.each(form.inputs, function(input) { %>
                  <div class="form-group">
                    <input type="text" placeholder="<%= input.placeholder%>">
                  </div>
                <% }); %>
                <div class="form-submit-container">
                  <a class="btn btn-info form-submit"><%= form.submit %></a>
                </div>
              </form>
              <span class="form-info"><%= form.info.text %></span> <a style="cursor:pointer;"><%= form.info.link %></a>
            </div>
            </div>
          </div>
        </div><!-- end form -->
      </script>

      <script src="/vendor/director/build/director.js"></script>
      <script src="/vendor/jquery/dist/jquery.js"></script>
      <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
      <script src="/vendor/underscore/underscore.js"></script>
      <script src="/scripts/main.js"></script>

    </body>
</html>
